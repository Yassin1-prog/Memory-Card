<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/league of legends.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function adjustViewport() {
        if (window.innerWidth <= 768) {
          document
            .querySelector("meta[name=viewport]")
            .setAttribute("content", "width=device-width, initial-scale=0.8");
        } else {
          document
            .querySelector("meta[name=viewport]")
            .setAttribute("content", "width=device-width, initial-scale=1.0");
        }
      }

      // Call function on page load
      window.addEventListener("load", adjustViewport);

      // Call function on window resize
      window.addEventListener("resize", adjustViewport);
    </script>
    <title>League Of Cards</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
